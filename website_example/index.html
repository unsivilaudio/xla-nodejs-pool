<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
        />

        <title>XLA Mining Pool</title>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="mobile-web-app-capable" content="yes" />

        <link rel="manifest" href="manifest.json" />
        <link
            rel="icon"

            href="favicon/favicon-16x16.png"

        <link
            rel="icon"
            type="image/png"
            href="favicon/favicon-32x32.png"
            sizes="32x32"
        />

        <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />

        <meta name="theme-color" content="#ff0000" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="Scala Pool" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Scala Mining Pool" />
        <meta property="og:url" content="http://scala.ethospool.org" />
        <meta
            property="og:image"
            content="favicon/android-chrome-512x512.png"
        />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:alt" content="Scala Pool Logo" />
        <meta property="og:image:width" content="512" />
        <meta property="og:image:height" content="512" />
        <meta property="og:description" content="Mining You Can Believe In!" />

	<meta name="twitter:card" content="summary" />

	<meta name="twitter:image" content="img/logo.svg" />

        <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous"
        />

        <link href="css/dark.css?v1.5.0" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <div class="nav-side-menu">
                <div class="brand">
                    <a href="/"><img src="img/exchange_light.png" />Scala</a>
                </div>

                <i
                    class="fa fa-bars fa-2x toggle-btn"
                    data-toggle="collapse"
                    data-target="#menu-content"
                ></i>
                <div class="menu-list">
                    <ul id="menu-content" class="menu-content collapsed out">
                        <li>
                            <a class="hot_link" data-page="home.html" href="#">
                                <i class="fa fa-home"></i>
                                <span tkey="dashboard">Dashboard</span>
                            </a>
                        </li>

                        <li>
                            <a
                                class="hot_link"
                                data-page="worker_stats.html"
                                href="#worker_stats"
                            >
                                <i class="fas fa-dolly"></i>
                                <span tkey="yourStats">Worker Statistics</span>
                            </a>
                        </li>

                        <li>
                            <a
                                class="hot_link"
                                data-page="getting_started.html"
                                href="#getting_started"
                            >
                                <i class="fa fa-rocket"></i>
                                <span tkey="gettingStarted"
                                    >Getting Started</span
                                >
                            </a>
                        </li>

                        <li>
                            <a
                                class="hot_link"
                                data-page="pool_blocks.html"
                                href="#pool_blocks"
                            >
                                <i class="fa fa-cubes"></i>
                                <span tkey="poolBlocks">Pool Blocks</span>
                            </a>
                        </li>

                        <li>
                            <a
                                class="hot_link"
                                data-page="payments.html"
                                href="#payments"
                            >
                                <i class="fa fa-money-bill"></i>
                                <span tkey="payments">Payments</span>
                            </a>
                        </li>

                        <li>
                            <a
                                class="hot_link"
                                data-page="top10miners.html"
                                href="#top10miners"
                            >
                                <i class="fa fa-trophy"></i>
                                <span tkey="top25miners">Top 25 miners</span>
                            </a>
                        </li>

                        <li>
                            <a
                                class="hot_link"
                                data-page="scoresheets.html"
                                href="#scoresheets"
                            >
                                <i class="fa fa-futbol"></i>
                                <span tkey="scoresheets">Scoresheets</span>
                            </a>
                        </li>

                        <li>
                            <a
                                class="hot_link"
                                data-page="faq.html"
                                href="#faq"
                            >
                                <i class="fa fa-comments"></i>
                                <span tkey="faq">FAQ</span>
                            </a>
                        </li>

                        <!--
                <li><a class="hot_link" data-page="changelog.html" href="#changelog">
                    <i class="fa fa-road"></i> <span tkey="changelog">Change Log</span>
                </a></li>
-->

                        <li>
                            <a
                                class="hot_link"
                                data-page="live.html"
                                href="#networks"
                            >
                                <i class="fa fa-sitemap"></i>
                                <span tkey="network">Network</span>
                            </a>
                        </li>

                        <!--
                <li><a class="hot_link" href="daemon.html">
                    <i class="fas fa-laptop-code"></i> <span>Daemon API</span>
                </a></li>
-->
                    </ul>
                </div>
            </div>

            <!-- Top Bar -->
            <div id="top-bar">
                <div id="section">
                    <span tkey="network">Network</span>:
                    <strong
                        ><span id="g_networkHashrate"
                            ><span tkey="na">N/A</span></span
                        ></strong
                    >
                </div>
                <div id="section">
                    <span tkey="pool">Pool</span>:
                    <strong
                        ><span id="g_poolHashrate"
                            ><span tkey="na">N/A</span></span
                        ></strong
                    >
                </div>
                <div id="section">
                    <span tkey="you">You</span>:
                    <strong
                        ><span id="g_userHashrate"
                            ><span tkey="na">N/A</span></span
                        ></strong
                    >
                </div>
                <div id="section">
                    <span id="statsUpdated"
                        ><span tkey="statsUpdated">Stats Updated</span> &nbsp;<i
                            class="fa fa-bolt"
                        ></i
                    ></span>
                </div>
                <div id="langSelector"></div>
            </div>

            <!-- Page content -->
            <div id="page-wrapper">
                <div id="page"></div>
                <p id="loading" class="text-center">
                    <i class="fas fa-spinner fa-spin"></i>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="text-muted">
                <span tkey="poweredBy">Powered by</span>
                <a
                    target="_blank"
                    href="https://github.com/unsivilaudio/xla-nodejs-pool"
                    ><i class="fab fa-github"></i>&nbsp;xla-nodejs-pool</a
                >
                <span id="poolVersion"></span>
                <span class="hidden-xs"
                    ><span tkey="openSource">open sourced under the</span>
                    <a href="http://www.gnu.org/licenses/gpl-2.0.html"
                        >GPL</a
                    ></span
                >
                <!--        <span>Sound by </span><a target='_blank' href="https://notificationsounds.com">Notification Sounds</a>-->
            </div>
        </footer>

        <audio
            id="blockAudioAlert"
            src="audio/gentle-alarm.ogg"
            type="audio/ogg"
            preload="auto"
            mutmuted="muted"
        ></audio>
        <button
            type="button"
            style="z-index: -1; opacity: 0; position: absolute; left: -1000px"
            id="btnBlockAudioAlert"
        ></button>
        <!-- Javascript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.3/jquery.timeago.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="config.js"></script>
        <script src="lang/languages.js"></script>
        <script src="js/common.js?v1.5.0"></script>
        <script src="js/custom.js"></script>
        <script src="js/script.js?v1.50"></script>
    </body>
</html>
